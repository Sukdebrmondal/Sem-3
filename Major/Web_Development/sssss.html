<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #00bfa5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.form-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

h2 {
    margin-top: 0;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
}

input[type="text"],
input[type="url"],
input[type="date"],
input[type="file"],
textarea,
select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
}

input[type="radio"] {
    margin: 0 5px 0 0;
}

button {
    margin-top: 20px;
    padding: 10px;
    background-color: #00bfa5;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #009688;
}

    </style>

</head>
<body>
    <div class="form-container">
        <h2>Client Details</h2>
        <p>Enter the details of all incoming clients.</p>
        <form action="#">
            <label for="client-name">Client Name *</label>
            <input type="text" id="client-name" name="client-name" required>

            <label for="company">Company *</label>
            <input type="text" id="company" name="company" required>

            <label for="title">Title</label>
            <input type="text" id="title" name="title">

            <label for="department">Department *</label>
            <select id="department" name="department" required>
                <option value="">-Select-</option>
                <!-- Add more options as needed -->
            </select>

            <label>Preferred contact method *</label>
            <div>
                <input type="radio" id="email" name="contact-method" value="email" required>
                <label for="email">Email</label>
                <input type="radio" id="phone" name="contact-method" value="phone" required>
                <label for="phone">Phone</label>
            </div>

            <label for="company-address">Company address *</label>
            <input type="text" id="street-address" name="street-address" placeholder="Street Address" required>
            <input type="text" id="address-line-2" name="address-line-2" placeholder="Address Line 2">
            <input type="text" id="city" name="city" placeholder="City" required>
            <input type="text" id="state" name="state" placeholder="State/Region/Province" required>
            <input type="text" id="postal-code" name="postal-code" placeholder="Postal / Zip Code" required>
            <input type="text" id="country" name="country" placeholder="Country" required>

            <label for="company-website">Company website *</label>
            <input type="url" id="company-website" name="company-website" required>

            <label for="company-logo">Company logo</label>
            <input type="file" id="company-logo" name="company-logo">

            <label for="working-hours">Working Hours *</label>
            <input type="text" id="working-hours" name="working-hours" required>

            <label for="working-days">Working Days *</label>
            <input type="text" id="working-days" name="working-days" required>

            <label for="billing-cycle">Billing Cycle *</label>
            <input type="date" id="billing-cycle" name="billing-cycle" required>

            <label for="additional-information">Additional Information</label>
            <textarea id="additional-information" name="additional-information"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
