<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CRUD MINI PROJECT</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md text-center">
            <a class="navbar-brand " href="/">CRUD MINI PROJECT</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4 ">
                <h2 class="text-white bg-dark text-center p-3">Create Student Details</h2>
                <br>

                <form action="/insert" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" placeholder="Enter the Student Name" name="name" required>
                    </div>

                    <div class="form-group">
                      <input type="email" class="form-control mt-2 " placeholder="Enter the Student Email Id" name="email" required>
                    </div>

                    <div class="form-group">
                      <input type="number" class="form-control mt-2" placeholder="Enter the Student Age" name="age" required>
                    </div>  
                    <div class="form-group col mt-2">
                        <select id="gender" class="form-control" name="gender" required>
                            <option selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2 ">
                      <button style="background-color: green;" class="bth bth-success" type="submit">Submit</button>
                    </div>

                </form>
            </div>
            <div class="col-md-8">
                <h2 class="text-center text-white bg-dark">Student Details</h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
  </body>
</html>
